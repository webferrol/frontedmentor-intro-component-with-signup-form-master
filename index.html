<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/modern-normalize.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body class="body-container">

  <main class="main-content">
    <header class="main-header">
      <h1 class="title main-title">Learn to code by watching others</h1>
      <p class="content">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </header>
    <div class="signup-content">
      <aside class="message"><strong>Try it free 7 days</strong> then $20/mo. thereafter</aside>
      <form class="form-controls">
        <ul class="fields" role="group" aria-label="Fields">
          <li class="field"><input required class="form-control" type="text" placeholder="First Name" aria-label="First Name"></li>
          <li class="field"><input class="form-control" type="text" placeholder="Last Name" aria-label="Last Name"></li>
          <li class="field"><input class="form-control" type="text" placeholder="Email Address" aria-label="Email Address"></li>
          <li class="field"><input class="form-control" type="text" placeholder="Password" aria-label="Password"></li>
        </ul>
        <button class="btn">Claim your free trial</button>
        <footer class="form-controls-footer">By clicking the button, you are agreeing to our <a class="link" href="#">Terms and Services</a></footer>
      </form>
    </div>
  </main>
</body>
</html>
